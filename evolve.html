<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
      }

      .navbar {
        background-color: #333;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
      }

      .navbar-logo {
        padding: 10px;
      }

      .menu-items {
        display: flex;
        align-items: center;
      }

      .navbar a {
        color: #f2f2f2;
        text-decoration: none;
        padding: 14px 16px;
        display: block;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown .dropbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: #f2f2f2;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
        display: block;
      }

      .navbar a,
      .dropdown:hover .dropbtn {
        background-color: #555;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .icon {
        cursor: pointer;
        font-size: 24px;
        padding: 10px;
        color: #f2f2f2;
        display: none;
      }

      .hamburger {
        width: 30px;
        height: 3px;
        background-color: #f2f2f2;
        margin: 6px 0;
        transition: 0.4s;
      }

      .icon:hover {
        background-color: #555;
      }

      @media screen and (max-width: 600px) {
        .navbar a:not(:first-child),
        .dropdown .dropbtn {
          display: none;
        }
        .navbar a.icon {
          display: block;
        }
        .navbar.responsive a,
        .dropdown.responsive .dropbtn {
          display: block;
          text-align: center;
          width: 100%;
        }
        .navbar.responsive .icon,
        .dropdown.responsive .icon {
          display: block;
          float: right;
        }
        .dropdown-content {
          position: static;
        }
        .dropdown:hover .dropdown-content {
          display: none;
        }
        .icon:hover {
          background-color: #555;
        }

        .hamburger {
          margin: 0;
        }

        .hamburger:nth-child(1),
        .hamburger:nth-child(2),
        .hamburger:nth-child(3) {
          transform: scaleX(0);
        }

        .hamburger:nth-child(4) {
          transform: translateY(8px) rotate(45deg);
        }

        .hamburger:nth-child(5) {
          transform: translateY(-8px) rotate(-45deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar" id="myNavbar">
      <div class="navbar-logo">
        <img src="your-logo.png" alt="Logo" />
      </div>
      <div class="menu-items">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <div class="dropdown">
          <button class="dropbtn">Services</button>
          <div class="dropdown-content">
            <a href="#">Web Design</a>
            <a href="#">Graphic Design</a>
            <a href="#">SEO</a>
          </div>
        </div>
        <a href="#">Contact</a>
      </div>
      <div class="icon" onclick="myFunction()">
        <div class="hamburger"></div>
        <div class="hamburger"></div>
        <div class="hamburger"></div>
        <div class="hamburger"></div>
        <div class="hamburger"></div>
      </div>
    </div>

    <script>
      function myFunction() {
        var x = document.getElementById("myNavbar");
        var icons = document.querySelectorAll(".icon");

        if (x.className === "navbar") {
          x.className += " responsive";
          icons[0].style.display = "none";
          icons[1].style.display = "block";
        } else {
          x.className = "navbar";
          icons[0].style.display = "block";
          icons[1].style.display = "none";
        }
      }
    </script>
  </body>
</html>
